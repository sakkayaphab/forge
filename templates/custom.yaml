files:
  input:
    reference: ~/reference/ucsc_hg19.fa
  output:
    outputdirectory : ~/mysim
    sequencing: paired-end
    readlength: 101
    averageinsertsize: 400
    sd: 50
    baseerrorrate: 0.2
    coverage: 30

variations:
  DEL:
    range:
      - 10-100
      - 101-1000
    number:
      - 50
      - 100
  INS:
    range:
      - 10-100
      - 101-1000
    number:
      - 50
      - 100
  INV:
    range:
      - 100-1000
      - 1001-10000
    number:
      - 20
      - 40