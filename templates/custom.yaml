files:
  input:
    reference: ~/reference/ucsc_hg19.fa
  output:
    output_directory : ~/mysim
    sequencing: paired-end
    read_length: 101
    average_insert_size: 400
    sd: 50
    base_error_rate: 0.2
    coverage: 30

variations:
  DEL:
    range:
      - 100-1000
    number:
      - 2
  INS:
    range:
      - 100-1000
    number:
      - 1
