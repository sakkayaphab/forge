files:
  input:
    reference: ~/reference/ucsc_hg19.fa
  output:
    output_directory : ~/mysim
    sequencing: paired-end
    read_length: 101
    average_insert_size: 400
    sd: 50
    base_error_rate: 0.2
    coverage: 30

variations:
  DEL:
    range:
      - 10-100
      - 101-1000
    number:
      - 50
      - 100
  INS:
    range:
      - 10-100
      - 101-1000
    number:
      - 50
      - 100
  INV:
    range:
      - 100-1000
      - 1001-10000
    number:
      - 20
      - 40