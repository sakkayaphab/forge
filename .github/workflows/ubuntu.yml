name: Ubuntu
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Install library with apt
        run: sudo apt-get install cmake -y
      - uses: actions/checkout@v1
      - name: Configure
        run: mkdir build && cd build && cmake .. -DINCLUDE_LIBRARY_PREFIX=/usr/include -DLIBRARY_LINK_PREFIX=/usr/lib/x86_64-linux-gnu -DBUILD_TESTS=ON
      - name: Build
        run: cd build && make
      - name: Testing
        run: cd build && ls -al && cd bin && ls -al
      - name: Testing
        run: cd build && ctest --verbose
      - name: Install
        run: cd build && sudo make install
      - name: Run forge
        run: forge
      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: forge_linux_x86_64bit
          path: /usr/local/bin/forge